<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('I am inserting %s string', 'ldfkalkjfd')
    let string = 'hello world'
    console.log(`this is the newest way ${string}.`)

    // Styled
    console.log('%c I can change background and fontsize', 'font-size: 50px; background: purple')

    // warning!
    console.warn('warning warning')

    // Error :|
    console.error('my message of err')

    // Info
    console.info('information??')

    // Testing
    // writes an error message to console if the assertion is false;
    // if the assertion is true, nothing will happen
    console.assert( 1=== 2, "this appears when assertion is false")

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p  = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    // https://developer.mozilla.org/en-US/docs/Web/API/Console/group
    dogs.forEach(dog => {
      // start the group
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      // end the group
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('steve');
    console.count('jeff');
    console.count('steve');

    // timing
    console.time('fetching data');
    fetch('https://jsonplaceholder.typicode.com/todos/1')
  .then(response => response.json())
  .then(json => {
    console.timeEnd('fetching data');
    console.log(json)
    })

    // table
    console.table(dogs)

  </script>
</body>
</html>
